<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="roamifyAI.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>RoamifyAI</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text">Roamify</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarColor02">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="roamifyAI.html">RoamifyAI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container" style="padding-top: 80px;">
            <p class="lead">Your AI Travel Companion</p>
        </div>
    </section>

    <section class="chatbot-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="chatbot-container">
                        <div class="chat-header">
                            <h5><i class="fas fa-robot me-2"></i>RoamifyAI Assistant</h5>
                        </div>
                        <div class="chat-messages" id="chatMessages">
                            <div class="message bot-message">
                                <p>Hello! I'm RoamifyAI. How can I help you plan your adventure today? üåç</p>
                            </div>
                        </div>
                        <div class="chat-input">
                            <div class="input-group">
                                <textarea 
                                    id="userInput"
                                    class="form-control"
                                    placeholder="Ask me anything about travel..."
                                    rows="1"
                                ></textarea>
                                <button id="sendButton" class="btn btn-custom">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <small class="text-muted hint-text">E.g. 'Suggest a 3-day itinerary for Manchester'</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">¬© 2025 Roamify. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="roamifyAI.js"></script>
</body>
</html>
